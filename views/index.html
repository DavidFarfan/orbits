<DOCTYPE html>
<html lang="es">
	<head>
	
		<!-- Título -->
		<meta charset="utf-8"/>
		<title>Orbits</title>
		
		<!-- Estilos -->
		<link rel="stylesheet" href="/css/main.css">
		
	</head>
	<body>
	
	<!-- Contenedor de los gráficos -->
	<div class="flex-container">
		<div class="flex-row">
			<canvas id='view1' width="400" height="400"></canvas>
		</div>
		<div class="flex-row">
			<div class="flex-col" align="center">
				<div class="slidecontainer">
					<label>pos x</label>
					<input type="range" min="-500" max="500" value="0" class="slider" id="posx">
				</div>
				<div class="slidecontainer">
					<label>pos y</label>
					<input type="range" min="-500" max="500" value="0" class="slider" id="posy">
				</div>
				<div class="slidecontainer">
					<label>pos z</label>
					<input type="range" min="-500" max="500" value="0" class="slider" id="posz">
				</div>
				<div class="slidecontainer">
					<label>vel x</label>
					<input type="range" min="-500" max="500" value="0" class="slider" id="velx">
				</div>
				<div class="slidecontainer">
					<label>vel y</label>
					<input type="range" min="-500" max="500" value="0" class="slider" id="vely">
				</div>
				<div class="slidecontainer">
					<label>vel z</label>
					<input type="range" min="-500" max="500" value="0" class="slider" id="velz">
				</div>
			</div>
			<div class="flex-col" align="center">
				<div class="slidecontainer">
					<label>lat</label>
					<input type="range" min="-500" max="500" value="0" class="slider" id="lat">
				</div>
				<div class="slidecontainer">
					<label>long</label>
					<input type="range" min="-500" max="500" value="0" class="slider" id="long">
				</div>
			</div>
			<div class="flex-col" align="center">
				<div class="slidecontainer">
					<label>space scale</label>
					<input type="range" min="1" max="100" value="0" class="slider" id="s_scale">
				</div>
				<div class="slidecontainer">
					<label>time scale</label>
					<input type="range" min="-50" max="50" value="0" class="slider" id="t_scale">
					<input type="button" class="button" value="Za Warudo" id="stop_button">
				</div>
			</div>
			<div class="flex-col" align="center">
				<div class="slidecontainer">
					<input type="button" class="button" value="Display next page" id="page">
				</div>
			</div>
			<div class="flex-col" align="center">
				<div class="slidecontainer">
					<label>simul time</label>
					<input type="text" value="" id="text_time">
					<div class="flex-col" align="center">
						<label>edays past J2000</label>
						<input type="button" class="button" value="apply time" id="button_time">
						<label>edays past present</label>
						<input type="button" class="button" value="add time" id="button_time_add">
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	
	<!-- Funciones JS -->
	<script src="/scripts/frecuent.js" crossorigin="anonymous"></script>
	
	<!-- Fisica -->
	<script src="/scripts/fisica.js" crossorigin="anonymous"></script>
	
	<!-- Óribta -->
	<script src="/scripts/orbit.js" crossorigin="anonymous"></script>
	
	<!-- Satélite -->
	<script src="/scripts/satellite.js" crossorigin="anonymous"></script>
	
	<!-- Vista -->
	<script src="/scripts/view.js" crossorigin="anonymous"></script>
	
	<!-- Vista 1 -->
	<script src="/scripts/view1.js" crossorigin="anonymous"></script>
	
	<!-- Vista 2 -->
	<script src="/scripts/view2.js" crossorigin="anonymous"></script>
	
	<!-- Vista 3 -->
	<script src="/scripts/view3.js" crossorigin="anonymous"></script>
	
	<!-- App -->
	<script src="/scripts/main.js" crossorigin="anonymous"></script>
	
	</body>
</html>
