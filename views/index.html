<DOCTYPE html>
<html lang="es">
	<head>
	
		<!-- Título -->
		<meta charset="utf-8"/>
		<title>Orbits</title>
		
		<!-- Estilos -->
		<link rel="stylesheet" href="/css/main.css">
		
	</head>
	<body>
	
	<!-- Contenedor de los gráficos -->
	<div class="flex-container">
		<div class="flex-row">
			<canvas id='view' width="400" height="400"></canvas>
		</div>
		<div class="flex-row">
			<div class="flex-col" align="center">
				<div class="container">
					<label>ctrl sat</label>
					<input type="text" value="" id="ctrl_sat">
					<input type="button" class="button" value="Set Control" id="ctrl_button">
				</div>
				<div class="container">
					<label>adjust center</label>
					<input type="text" value="" id="adj_center">
					<input type="button" class="button" value="Adjust center" id="adjust_button">
				</div>
				<div class="slidecontainer">
					<label>pos x</label>
					<input type="text" value="" id="pos_x_punctual">
					<input type="button" class="button" value="reduce" id="posx_reduce">
					<input type="button" class="button" value="increase" id="posx_increase">
				</div>
				<div class="slidecontainer">
					<label>pos y</label>
					<input type="text" value="" id="pos_y_punctual">
					<input type="button" class="button" value="reduce" id="posy_reduce">
					<input type="button" class="button" value="increase" id="posy_increase">
				</div>
				<div class="slidecontainer">
					<label>pos z</label>
					<input type="text" value="" id="pos_z_punctual">
					<input type="button" class="button" value="reduce" id="posz_reduce">
					<input type="button" class="button" value="increase" id="posz_increase">
				</div>
				<div class="slidecontainer">
					<label>vel x</label>
					<input type="text" value="" id="vel_x_punctual">
					<input type="button" class="button" value="reduce" id="velx_reduce">
					<input type="button" class="button" value="increase" id="velx_increase">
				</div>
				<div class="slidecontainer">
					<label>vel y</label>
					<input type="text" value="" id="vel_y_punctual">
					<input type="button" class="button" value="reduce" id="vely_reduce">
					<input type="button" class="button" value="increase" id="vely_increase">
				</div>
				<div class="slidecontainer">
					<label>vel z</label>
					<input type="text" value="" id="vel_z_punctual">
					<input type="button" class="button" value="reduce" id="velz_reduce">
					<input type="button" class="button" value="increase" id="velz_increase">
				</div>
			</div>
			<div class="flex-col" align="center">
				<div class="slidecontainer">
					<label>lat</label>
					<input type="range" min="-100" max="100" value="0" class="slider" id="lat">
				</div>
				<div class="slidecontainer">
					<label>long</label>
					<input type="range" min="-100" max="100" value="0" class="slider" id="long">
				</div>
			</div>
		</div>
		<div class="flex-row">
			<div class="flex-col" align="center">
				<div class="slidecontainer">
					<label>space scale</label>
					<input type="range" min="-100" max="100" value="0" class="slider" id="s_scale">
				</div>
				<div class="slidecontainer">
					<label>time scale</label>
					<input type="range" min="-100" max="100" value="0" class="slider" id="t_scale">
				</div>
				<div class="slidecontainer">
					<label>zoom</label>
					<input type="range" min="1" max="100" value="1" class="slider" id="zoom">
				</div>
				<div class="slidecontainer">
					<label>time sense</label>
					<input type="range" min="-100" max="100" value="0" class="slider" id="t_sense">
					<input type="button" class="button" value="Za Warudo" id="stop_button">
				</div>
			</div>
			<div class="flex-col" align="center">
				<div class="slidecontainer">
					<label>simul time</label>
					<input type="text" value="" id="text_time">
					<div class="flex-col" align="center">
						<label>edays past J2000</label>
						<input type="button" class="button" value="apply time" id="button_time">
						<label>edays past present</label>
						<input type="button" class="button" value="add time" id="button_time_add">
						<form>
						  <label>
							simul date
							<input type="date" name="party" id="select_date" min="1-01-01" max="3000-12-31" />
						  </label>
						</form>
					</div>
				</div>
			</div>
			<div class="flex-col" align="center">
				<div class="slidecontainer">
					<input type="button" class="button" value="Display next page" id="page">
				</div>
				<div class="container">
					<label> desired flight time (days) </label>
					<input type="text" value="" id="flight_time">
					<input type="button" class="button" value="Elliptic Targeting" id="targeting">
				</div>
				<div>
					departure:
					<label id="depart_label"> - </label>
				</div>
				<div>
					destination:
					<label id="destin_label"> - </label>
				</div>
				<div>
					vel: [
					<label id="vel_vec_x_label"> 0 </label> ,
					<label id="vel_vec_y_label"> 0 </label> ,
					<label id="vel_vec_z_label"> 0 </label> ]
				</div>
				<div>
					a: [
					<label id="a_min_label"> 0 </label> ,
					<label id="a_des_label"> 0 </label> ,
					<label id="a_max_label"> 0 </label> ]
				</div>
				<div>
					t: [
					<label id="t_min_label"> 0 </label> ,
					<label id="t_des_label"> 0 </label> ,
					<label id="t_max_label"> 0 </label> ]
				</div>
				<div class="slidecontainer">
					<input type="button" class="button" value="Launch" id="launch">
				</div>
				<div class="slidecontainer">
					<input type="button" class="button" value="Phase" id="phase">
				</div>
			</div>
		</div>
	</div>
	
	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	
	<!-- Funciones Frecuentes -->
	<script src="/scripts/frecuent.js" crossorigin="anonymous"></script>
	
	<!-- Fisica -->
	<script src="/scripts/fisica.js" crossorigin="anonymous"></script>
	
	<!-- Óribta -->
	<script src="/scripts/orbit.js" crossorigin="anonymous"></script>
	
	<!-- Satélite -->
	<script src="/scripts/satellite.js" crossorigin="anonymous"></script>
	
	<!-- Vista -->
	<script src="/scripts/view.js" crossorigin="anonymous"></script>
	
	<!-- Efemérides -->
	<script src="/scripts/ephemeris.js" crossorigin="anonymous"></script>
	
	<!-- App -->
	<script src="/scripts/main.js" crossorigin="anonymous"></script>
	
	</body>
</html>
